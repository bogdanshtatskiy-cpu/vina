<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Вина Світу - Облік</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-left">
            <div class="logo-container">
                <img src="logo.svg" alt="Вина Світу" class="logo">
            </div>
            <div class="store-selector">
                <select id="storeSelect">
                    <option value="">Завантаження...</option>
                </select>
                <button id="addStoreBtn" class="icon-btn">+</button>
            </div>
        </div>

        <div class="header-info">
            <div class="current-date" id="currentDate"></div>
            <label class="lang-switch">
                <input type="checkbox" id="langToggle">
                <div class="lang-slider"></div>
                <div class="lang-labels">
                    <span class="ua-label">UA</span>
                    <span class="ru-label">RU</span>
                </div>
            </label>
        </div>
    </div>

    <div class="glass-panel">
        <form id="productForm">
            <div class="form-grid">
                <div class="input-group">
                    <label id="lbl-name">Название</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" required>
                        <button type="button" class="clear-btn" tabindex="-1">×</button>
                    </div>
                </div>
                <div class="input-group">
                    <label id="lbl-expiry">Срок годности</label>
                    <div class="input-wrapper">
                        <input type="date" id="expiry" required>
                        <button type="button" class="clear-btn" tabindex="-1">×</button>
                    </div>
                </div>
                <div class="input-group">
                    <label id="lbl-barcode">Штрих код</label>
                    <div class="input-wrapper barcode-wrapper">
                        <input type="text" id="barcode" required>
                        <button type="button" class="clear-btn barcode-clear" tabindex="-1">×</button>
                        <button type="button" id="scanBtn" class="scan-btn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 10V14M8 10V14M12 10V14M16 10V14M20 10V14M4 6V8M8 6V8M12 6V8M16 6V8M20 6V8M4 16V18M8 16V18M12 16V18M16 16V18M20 16V18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label id="lbl-qty">Количество</label>
                    <div class="input-wrapper">
                        <input type="number" id="qty" min="1" required>
                        <button type="button" class="clear-btn" tabindex="-1">×</button>
                    </div>
                </div>
            </div>
            <button type="submit" id="btn-submit">Добавить товар</button>
            <button type="button" class="cancel-btn" id="btn-cancel">Отмена</button>
        </form>
    </div>

    <div class="search-panel input-wrapper">
        <input type="text" id="searchInput" placeholder="Поиск по названию или штрихкоду...">
        <button type="button" class="clear-btn" tabindex="-1">×</button>
    </div>

    <div class="product-list" id="productList">
        </div>
</div>

<div id="scannerModal" class="modal-overlay">
    <div class="modal-content">
        <div id="reader" style="width: 100%;"></div>
        <button type="button" id="closeScannerBtn" class="close-btn">Отмена</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
